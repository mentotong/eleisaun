{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HNGV</title>
    <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/jquery-toast-plugin/jquery.toast.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
          <div class="row flex-grow">
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
              <div class="auth-form-transparent text-left p-3">
                <div class="brand-logo">
                  <img src="{% static 'images/hngv.svg' %}" alt="logo">
                </div>
                <h4>Sistema Jestaun Ospitál</h4>
                <h6 class="font-weight-light">Hospital Nacional Guido Valadares</h6>
                <form class="pt-3" method="post">
                  {% csrf_token %}
                  {% if form.non_field_errors %}
                            {% for err in form.non_field_errors %}
                            <p class="form-error">{{ err }}</p>
                            {% endfor %}
                        {% endif %}
                  <div class="form-group">
                    <label for="exampleInputEmail">Utilizadór</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                          <i class="icon-user text-primary"></i>
                        </span>
                      </div>
                      <input name="username" type="text" class="form-control form-control-lg border-left-0" id="id_username" placeholder="Utilizadór" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                          <i class="icon-lock text-primary"></i>
                        </span>
                      </div>
                      <input name="password" type="password" class="form-control form-control-lg border-left-0" id="id_password" placeholder="Password" required>
                    </div>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <a href="#" class="auth-link text-black">Haluha Password?</a>
                  </div>
                  <div class="my-3">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                      LOGIN
                    </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Laiha Konta? <a href="#" class="text-primary">Kria</a>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 login-half-bg d-flex flex-row">
              <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2021 HNGV All Rights Reserved</p>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="{% static 'vendors/jquery-toast-plugin/jquery.toast.min.js' %}"></script>
  </body>
</html>
